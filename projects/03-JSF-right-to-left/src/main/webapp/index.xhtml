<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                template="#{indexPageController.textDirection}Template.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="head">
        <title>Cargo administration</title>
    </ui:define>
    <ui:define name="top">
        <h1>
            Cargo catalog
        </h1>
    </ui:define>

    <ui:define name="sidebar">
        <h:form>
            <p:menu>
                <p:submenu label="Ajax">
                    <p:menuitem value="Save" icon="ui-icon-disk" />
                    <p:menuitem value="Update" icon="ui-icon-arrowrefresh-1-w"/>
                </p:submenu>
                <p:submenu label="Non-Ajax">
                    <p:menuitem value="Delete" ajax="false" icon="ui-icon-close"/>
                </p:submenu>
                <p:submenu label="Navigations">
                    <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>
                    <p:menuitem value="Internal" icon="ui-icon-star"/>
                </p:submenu>
            </p:menu>
        </h:form>
    </ui:define>

    <ui:define name="content">
        <p>
            Greeting
        </p>
    </ui:define>

    <ui:define name="bottom">
        <p>
            Text direction is #{indexPageController.textDirection}
        </p>
        <p>
            <h:form>
                <p:commandButton action="#{indexPageController.toggleTextDirection}" value="Toggle direction" ajax="false"/>
            </h:form>
        </p>
    </ui:define>
</ui:composition>
